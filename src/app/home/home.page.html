<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
    <ion-button slot="start" fill="outline">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Dashboard</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-icon name="pin" slot="start"></ion-icon> 
        OJT Hours : 486 hrs
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      Company and Supervisor Information
      <ion-item>
        <ion-label position="floating">Student  Name</ion-label>
        <ion-input>{{username}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Company Address</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Supervisor's Name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Supervisor's Contact number</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <br>
      <ion-button  fill="outline" expand="block" (click)="companyInfo()">Save</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
