<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
    <ion-button slot="start" fill="outline">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Account</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <div class="profilePicture">
        <img src="./assets/profilePicture.png"/>
      </div>

      <ion-item>
        <ion-label>Name</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Contact</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Company</ion-label>
      </ion-item>
       <br>
      <ion-button  fill="outline" expand="block" (click)="account()">Edit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
