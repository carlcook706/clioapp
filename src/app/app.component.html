<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label (click)="account()">Account</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="albums" slot="start"></ion-icon>
          <ion-label (click)="dashboard()">Dashboard</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label (click)="weeklyReport()">Weekly Report</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label (click)="calendar()">Calendar</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="document" slot="start"></ion-icon>
          <ion-label (click)="formsAndReports()">Froms and Reports</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="alert-circle" slot="start"></ion-icon>
          <ion-label>Concerns</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label (click)="logOut()">Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
