<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Event</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Activity</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Expected Output</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Start</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D YY:HH:mm" placeholder="MM/DD/YY HH:mm"></ion-datetime>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">End</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D YY:HH:mm" placeholder="MM/DD/YY HH:mm"></ion-datetime>
      </ion-item>
  
      <ion-item>
        <ion-label>All Day?</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-button fill="outline" expand="block" (click)="addEvent()">Add Event</ion-button>
    </ion-card-content>
  </ion-card>  
</ion-content>
